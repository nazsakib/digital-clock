<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Clock - HTML, CSS, jQuery</title>

        <!-- link -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- clock -->
        <div class="container">
            <h2>Current Time</h2>
            <div class="time">
                <span>Hour</span>
                <span id="hours">00</span>
            </div>
            <div class="time">
                <span>Minute</span>
                <span id="minutes">00</span>
            </div>
            <div class="time">
                <span>Second</span>
                <span id="seconds">00</span>
            </div>
            <div class="time">
                <span>Period</span>
                <span id="periods">AM</span>
            </div>
        </div>
        <!-- script -->
        <script src="js/jquery.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
